<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #000000;
    }
    * {box-sizing: border-box}

    /* Full-width input fields */
    input[type=text], input[type=password] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #c6c6c6;
    }

    input[type=text]:focus, input[type=password]:focus {
        background-color: #ababab;
        outline: none;
    }

    input[type=text]:hover, input[type=password]:hover {
        background-color: #ababab;
        outline: none;
    }

    input[type=text]::placeholder, input[type=password]::placeholder {
        color: #000000;
        outline: none;
    }

    hr {
        border: 1px solid #0e0b0b;
        margin-bottom: 25px;
    }    

    /* Add padding to container elements */
    .signUpContainer {
        background-color: #ededed;
        /* margin: 5%;*/
        /* margin-left: 400px;
        margin-right: 400px;
        margin-left: 25rem;
        margin-right: 25rem; */
        margin-left: 32%;
        margin-right: 32%;
        padding-left: 20px;
        padding-right: 20px;
    }

    .formBackround{
        background-color: #00a6ff;
    }

    /* Clear floats */
    /* .clearfix::after {
        content: "";
        clear: both;
        display: table;
    } */

    /* Change styles for cancel button and signup button on extra small screens */
    @media screen and (max-width: 300px) {
        .cancelbtn, .signupbtn {
            width: 100%;
    }
    }
</style>
<body>

<form class= "formBackround" >
    <div class="signUpContainer">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        
        <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
        
        <p>By creating an account you agree to our <a href="https://www.utep.edu/required-links/terms-of-use/index.html" style="color:#104a8e">Terms & Privacy</a>.</p>

        <div class="buttons">
        <button type="button" class="btn btn-outline-info">Cancel</button>
        <button type="submit" class="btn btn-outline-primary">Sign up</button>
        </div>
    </div>
</form>

<script src="signUp.bundle.js"></script>
</body>
</html>
