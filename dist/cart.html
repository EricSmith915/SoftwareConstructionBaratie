<html lang="en">
<!-- Head Section with link to CSS -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel = "icon" href="images/onep.ico" type = "image/x-icon">
</head>
<style>
    /* Login css content */
    .loginthing{
      border: none;
      background-color: #222222;
      color: #9d9d9d;
      margin-top: 15px;
    }
  
    .loginthing:hover{
      color: whitesmoke;
  
    }
  
    .modal-content{
      width: 200px; 
      height: 150px;
      position: absolute;
      left: 950px;
      top: 50px;
  
    }
  
    .popup-content{
      margin-top: 10px;
      margin-left: 10px;
    }
  
    h1 {
    margin-top: 0;
    font-size: 3rem;
    display: inline-block;
    font-family:cursive;
    color: black;
  }
  h1 div {
    position: relative;          
    float: left;
  }
  h1 div:first-child {
    color: #3498db;
    margin-right: 1rem;
  }
  
    #background {
      background: black;
      padding: 15px;
      border-radius: 3px;
      height: 810px;
      width: 1440px;
      margin-top: -50px;
      margin-left: -50px;
      background: rgba(0,0,0,0.6);
    }
  
    #content h1 {
      color: #ffffff;
      font-size: 100px;
      left: 0;
      line-height: 200px;
      margin-top: -150px;
      position: absolute;
      text-align: center;
      top: 50%;
      width: 100%;
      font-family:cursive;
    }
  
    a.shop-now-button{
      left: 40%;
      top: 85%;
      height: 70px;
      width: 300px;
      font-size: 30px;
      margin-top: -150px;
      position: absolute;
      display:inline-block;
      padding:0.35em 1.2em;
      border:0.1em solid #FFFFFF;
      margin:0 0.3em 0.3em 0;
      border-radius:0.12em;
      box-sizing: border-box;
      text-decoration:none;
      font-family:'Roboto',sans-serif;
      font-weight:300;
      color:#FFFFFF;
      text-align:center;
      transition: all 0.2s;
    }
    a.shop-now-button:hover{
      color:#000000;
      background-color:#FFFFFF;
      text-decoration: none;
    }
    @media all and (max-width:30em){
      a.shop-now-button{
        display:block;
        margin:0.4em auto;
      }
    }
  
    .footer-dark {
      padding: 30px 0;
      color: #f0f9ff;
      background-color: #282d32;
    }
  
    .footer-dark .item.social {
      text-align: center;
    }
    
    @media (max-width:991px) {
      .footer-dark .item.social {
        text-align: center;
        margin-top: 20px;
      }
    }
  
    .footer-dark .item.social > a {
      font-size: 20px;
      width: 36px;
      height: 36px;
      line-height: 36px;
      display: inline-block;
      text-align: center;
      border-radius: 50%;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.4);
      margin: 0 8px;
      color: #fff;
      opacity: 0.75;
    }
    
    .footer-dark .item.social > a:hover {
      opacity: 0.9;
      text-decoration: none;
    }
  
    .footer-dark .item.social > a:link {
      text-decoration: none;
    }
  
    .footer-dark .copyright {
      text-align: center;
      padding-top: 24px;
      opacity: 0.3;
      font-size: 13px;
      margin-bottom: 0;
    }
</style>

<style>
  .cart_items_box {
    background-color: rgb(233, 213, 196);
    border: 2px solid rgb(139, 59, 59);
    margin: 20px;
    padding: 20px;
    font-family: monospace;
    font-style: italic;
  }

  .total {
    background-color: rgb(233, 213, 196);
    color: white;
    border: 2px solid rgb(139, 59, 59);
    margin: 20px;
    padding: 20px;
  }

  .body{
  background-image: url("https://imagenes.20minutos.es/files/image_990_v3/uploads/imagenes/2022/06/07/concept-art-del-baratie-en-one-piece.jpeg");
  background-size: cover;
}

  .cart_item{
    color: rgb(0, 0, 0);
    font-size: 20px;
    width: 75%;
  }

  .order {
    color: #000000;
    border-radius: 5px;
  }

  .order:hover {
    opacity: 80%;
  }

  </style>
<body>
</style>
<!-- Body Section -->
<body class="body">
    <nav class="navbar navbar-inverse navbar-expand-lg py-5 navbar-dark bg-dark shadow-sm">
        <div class="container-fluid"> 
          <ul class="nav navbar-nav">
            <li > <img src="images/logo.png" width="100" alt="" class="d-inline-block align-middle mr-2"> </li>
            <li> <a href="mainPage.html"><span class="glyphicon glyphicon-home"></span> Home</a></li>
            
            <li><a href="about.html"> <span class="glyphicon glyphicon-book"></span> About </a></li>
            <li><a href="menu.html"><span class="glyphicon glyphicon-cutlery"></span> Menu</a></li>
            
            <li>
              
              <button id="cartBtn" style="color:#ffffff;" onclick="window.location.href='cart.html';" class="loginthing" hidden="hidden"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</button>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li> <button id="userPage" class="loginthing" onclick="window.location.href='userPage.html';" hidden="hidden"> <span class="glyphicon glyphicon-briefcase"></span> User Page </button>
            </li>
            <li>
              <button id="signUp" class="loginthing" onclick="window.location.href='signUp.html';"><span class="glyphicon glyphicon-user"></span> Sign Up</button>
            </li>
            <li>
              <button id="myBtn" class="loginthing"><span class="glyphicon glyphicon-log-in"></span> Login</button>
            </li>
            <li>
              <button id="logoutBtn" onclick="window.location.href='mainPage.html';" class="loginthing" hidden="hidden"><span class="glyphicon glyphicon-log-out"></span> Logout</button>
            </li>
          </ul>
        </div>
    </nav>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="popup" id="loginLive">
          <div class="popup-content">
              <img src="images/login.png"
              width="30" 
              height="30"
              />
              
              <form>
                  <input type="text" placeholder="Email" id="loginemailLive" required>
                  <input type="password" placeholder="Password" id="loginpasswordLive" required>
                  
                  <input type="submit" id="login">
              </form>
          </div>
      </div>
    </div>
  </div>

    <!-- Cart Item Table-->
    <div class="cart_items_box">
      <h1 class="heading">
        <p style="color:rgba(0, 0, 0, 0.911);font-size:40px;"> <b>My Cart</b> </p> 
      </h1>
      <hr style="height:1px;border-width:1px;background-color:rgb(139, 59, 59);margin-bottom:5rem;">
        <table class="cart_item" id="item_list">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th><th >Quantity</th></th>
            </tr>
        </table>        
    </div>

    <div class="total">
      <p style="color:rgba(0, 0, 0, 0.911);font-size:25px;" id="total"> <b>Total:</b> </p>
      <button class="order"id="order">Complete order</button>
    </div>
    <script src="cart.bundle.js"></script>
    <div class="footer-dark">
        <p class="copyright">El-Baratie-Mexicano.com &copy; 2022</p>
    </div>
    
  

    
</body>
</html>
