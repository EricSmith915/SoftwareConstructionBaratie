<!-- Login.html contains the code used for the login UI -->
<!----------------------------------------Team 6-------------------------------------------------->
<!-- Login Popup -->
<div class="popup" id="loginLive">
    <div class="popup-content">
        <img src="images/login.png"
        width="30" 
        height="30"
        />
        <button id="closeBtn">X</button>
        <form>
            <input type="text" placeholder="Email" id="loginemailLive" required>
            <input type="password" placeholder="Password" id="loginpasswordLive" required>
            <h4>
                <label>Wrong email or password, please try again.</label>
            </h4>
            <h5>
                <label>Wrong password, please try again.</label>
            </h5>
            <input type="submit" id="login">
        </form>
    </div>
</div>
<!-- End of Login Functionality -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="login.bundle.js"></script>
